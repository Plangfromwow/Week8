<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Styles Demo</title>
    <style>
        body {
            margin:0 0;
            padding:0;
            width:100%;
            justify-content:center;
            text-align:center;
        }
        .myheader {
            font-weight: bold;
            color:darkblue;
            font-family:'Rocket Sans';
        }

        .headerh1 {
            border: solid blue;
        }

        

    </style>


</head>
<body>
    <h1 class="headerh1">Class Demo</h1>


    <h1 class="myheader">This is an h1 header</h1>

    <h1 class="myheader">This is also an h1 header</h1>

    <h2 class="myheader">This is an h2 header</h2>
</body>
</html>
